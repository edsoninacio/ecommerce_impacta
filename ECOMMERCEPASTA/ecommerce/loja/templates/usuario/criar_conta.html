{% extends 'base.html' %}
{% load static %}

{% block body %}

<h3>Preencha seus dados para criar uma conta</h3>

{{ erro }}

<form method="POST" action="{% url 'criar_conta' %}">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Email">
    <input type="password" name="senha" placeholder="Senha">
    <input type="password" name="confirmacao_senha" placeholder="Confirmação da Senha">
    <button type="submit">Criar Conta</button>
</form>


<a href="{% url 'fazer_login' %}">Já tem uma conta? Fazer login</a>
{% endblock %}
